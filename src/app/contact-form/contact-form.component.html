<form >
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input required minlength="3" maxlength="10" pattern='banana' ngModel name="firstName" #bla="ngModel" (change)="log(bla)" id="firstName" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="bla.touched && !bla.valid">
      <div *ngIf="bla.errors.required">First name is required</div>
      <div *ngIf="bla.errors.minlength">First name should be minimum 3 characters</div>
      <div *ngIf="bla.errors.pattern">First name should match 'banana'</div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
