<form
  #f="ngForm"
  (ngSubmit)="submit(f)">

  <!-- validation errors first name-->
  <div
    class="alert alert-danger"
    *ngIf="bla.touched && !bla.valid">

    <div *ngIf="bla.errors.required">
      First name is required
    </div>
    <div *ngIf="bla.errors.minlength">
      First name should be minimum {{bla.errors.minlength.requiredLength}} characters
    </div>
    <div *ngIf="bla.errors.pattern">
      First name should match 'banana'
    </div>
  </div>

  <label for="firstName">First Name</label>
  <input
    required
    minlength="5"
    maxlength="10"
    pattern='banana'
    ngModel
    name="firstName"
    #bla="ngModel"
    (change)="log(bla)"
    id="firstName"
    type="text"
    class="form-control">

  <label for="comment">Comment</label>
  <textarea
    ngModel
    name="comment"
    id="comment"
    cols="30"
    rows="10"
    class="form-control"></textarea>
  <div class="checkbox">
    <input
      type="checkbox"
      ngModel
      name="isSubscribed">Subscribe to mailing list
  </div>

  <div class="form-group">
    <label for="contactMethod">ContactMehod</label>
    <select
      multiple
      ngModel
      name="contactMethod"
      id="contactMethod"
      class="form-control">
      <option value=""></option>
      <option  *ngFor="let method of contactMethods" [value]="method.id">{{method.name}}</option>
    </select>
  </div>

  <p>{{f.value | json}}</p>

  <button
    class="btn btn-primary"
    [disabled]="!f.valid">Submit
  </button>
</form>
