<input
  (keyup.enter)="createPost(title)" #title
  type="text" class="form-control">

<ul class="list-group">
  <li
    *ngFor="let post of posts"
    class="list-group-item">
    {{post.title}}
    <button
      (click)="updatePost(post)"
      class="btn btn-default btn-sm">Update</button>
  </li>
</ul>
