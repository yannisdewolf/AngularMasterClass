

<app-zippy title="Shipping Details">
  Shipping Details Content
</app-zippy>
<app-zippy title="Billing Details">
  Billing Details Content
</app-zippy>

<p></p>

<input type="text" [appInputFormat]="'lowercase'">

<p></p>

<button
  [ngStyle]="{
    'backgroundColor': canSave? 'blue': 'gray',
    'color': canSave? 'white': 'black',
    'fontWeight': canSave? 'bold': 'normal'
  }"
>Save
</button>

<br />

<app-favorite></app-favorite>

<nav class="navbar navbar-expand-md navbar-light bg-light">

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" [class.active]="viewMode == 'map'"><a class="nav-link clickable" (click)="viewMode = 'map'">Map View</a></li>
      <li class="nav-item" [class.active]="viewMode == 'list'"><a class="nav-link clickable" (click)="viewMode = 'list'">List View</a></li>
    </ul>
  </div>

</nav>

<div [ngSwitch]="viewMode">
  <div *ngSwitchCase="'map'">Map View Content</div>
  <div *ngSwitchCase="'list'">List View Content</div>
  <div *ngSwitchDefault="">Otherwise</div>
</div>

<div>

  <button (click)="loadCourses()">Load Courses</button>

<ul>
  <li *ngFor="let course of courses; index as i; even as isEven; trackBy: trackCourse"> <!-- index = keyword (exported value)  local variable i -->
    <span [class.evenRow]="isEven">{{i}} - {{ course.name }}</span> <button (click)="onChange(course)">Remove</button>
  </li>
</ul>

</div>
